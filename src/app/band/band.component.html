<div class="card">
  <!-- band -->
  <img class="card-img-top logo" src="{{ band.logo }}" alt="Card image cap">
  <div class="card-body">
    <h4 align="center" class="card-title"> {{ band.name }} </h4>
    <p align="center" class="card-text"> {{ band.description }} </p>
  </div>

  <!-- members of the band -->
  <hr>
  <i><h3 align="center">Band members</h3></i>
  <hr>
  <div class="row justify-content-md-center">
    <div class="col-lg-4" *ngFor="let artist of members" style="text-align: center;">
      <img class="rounded-circle" src="/assets/images/person.png" alt="Generic placeholder image" width="140" height="140">
      <h2>{{artist.lastname}}  {{artist.firstname}}</h2>
      <p><a class="btn btn-secondary" (click)="navigate(artist)" role="button">View details &raquo;</a></p>
    </div>
  </div>
  <hr>
  <div class="container" align="center">
    <button type="button" class="btn btn-success btn-lg">Join the band</button>
    <button type="button" class="btn btn-success btn-lg">Quit the band</button>
  </div>
</div>
