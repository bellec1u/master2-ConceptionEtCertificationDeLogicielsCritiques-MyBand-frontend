<div class="card">

  <div class="card-body">
    <h4 align="center" class="card-title"> {{ band.name }} </h4>
    <p align="center" class="card-text"> {{ research.description }} </p>


    <button (click)="submit()" type="button" class="btn btn-outline-success">Rejoindre</button>
    <button (click)="delete()" *ngIf="isOwner()" type="button" class="btn btn-outline-success">Supprimer</button>
  </div>

</div>
